<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #000;
        }

        nav {
            text-align: center;
            margin-bottom: 40px;
        }

        nav a {
            margin: 0 15px;
            color: #000;
            text-decoration: none;
        }

        .post {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #eee;
        }

        .post-title {
            color: purple;
            text-decoration: none;
        }

        .post-date {
            color: #666;
            font-size: 0.9em;
        }

        .post-tags {
            display: inline;
            margin-left: 10px;
        }

        .post-tags span {
            background: #eee;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .read-more {
            color: purple;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #000;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>

    <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/archive' | relative_url }}">Archive</a>
        <a href="{{ '/about' | relative_url }}">About</a>
    </nav>

    {{ content }}

    <footer>
        <p>Â© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
