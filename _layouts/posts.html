# _layouts/post.html
---
layout: default
---
<article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
        {% if page.tags %}
        <div class="post-tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="post-content">
        {{ content }}
    </div>
</article>
